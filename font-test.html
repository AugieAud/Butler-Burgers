<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        .test-font {
            font-family: 'Lobster', cursive;
            font-size: 24px;
        }
        .default-font {
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 class="test-font">This text should be in Lobster font</h1>
    <h1 class="default-font">This text is in default font for comparison</h1>
</body>
</html>
